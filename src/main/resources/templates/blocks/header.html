<div th:fragment="header">
    <header class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container">
            <!-- Логотип -->
            <a href="/" class="navbar-brand">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <!-- Кнопка для мобильных устройств -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Навигационное меню -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-white">Главная</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a href="/transactions" class="nav-link text-white">Транзакции</a>
                    </li>
                </ul>

                <!-- Авторизация -->
                <div class="d-flex">
                    <div class="text-end" th:if="${#authorization.expression('isAuthenticated()')}">
                        <span class="text-white me-3" th:text="${#authentication.name}">Пользователь</span>
                        <a href="/logout" class="btn btn-outline-light">Выход</a>
                    </div>
                    <div class="text-end" th:if="${#authorization.expression('isAnonymous()')}">
                        <a href="/login" class="btn btn-outline-light me-2">Войти</a>
                        <a href="/register" class="btn btn-warning">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
