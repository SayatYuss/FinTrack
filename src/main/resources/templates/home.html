<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
            navigator.serviceWorker.register("/service-worker.js")
                .then((reg) => console.log("Service Worker зарегистрирован!", reg))
                .catch((err) => console.log("Ошибка при регистрации Service Worker", err));
        });
    }
</script>

<body class="d-flex flex-column min-vh-100">

<header th:insert="~{blocks/header}"></header>

<main class="container-fluid d-flex flex-column align-items-center text-center mt-5">
    <h1 class="fw-bold">Добро пожаловать!</h1>

    <div class="mt-4 p-3 border rounded shadow-sm bg-light">
        <h3>Курсы валют</h3>
        <p>1 USD = <span th:text="${#numbers.formatDecimal(usdToKzt, 1, 2)}"></span> KZT</p>
        <p>1 EUR = <span th:text="${#numbers.formatDecimal(eurToKzt, 1, 2)}"></span> KZT</p>
        <p>1 RUB = <span th:text="${#numbers.formatDecimal(rubToKzt, 1, 2)}"></span> KZT</p>
        <p>1 CNY = <span th:text="${#numbers.formatDecimal(cnyToKzt, 1, 2)}"></span> KZT</p>
    </div>
</main>

</body>
</html>
