<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
            navigator.serviceWorker.register("/service-worker.js")
                .then((reg) => console.log("Service Worker зарегистрирован!", reg))
                .catch((err) => console.log("Ошибка при регистрации Service Worker", err));
        });
    }
</script>

<body class="d-flex flex-column min-vh-100">

<!-- Подключаем шаблон с навигацией -->
<header th:insert="~{blocks/header}"></header>

<div class="container-fluid d-flex flex-column justify-content-center align-items-center flex-grow-1">
    <div class="card shadow-lg p-4 rounded-3 w-100" style="max-width: 400px;">
        <h2 class="text-center mb-4">Вход</h2>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
    </div>
</div>

</body>
</html>
