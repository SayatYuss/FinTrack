<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить транзакцию</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header}"></header>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 w-50">
        <h2 class="text-center">Добавить транзакцию</h2>
        <form action="/transactions/add" method="post">
            <div class="mb-3">
                <label for="date" class="form-label">Дата</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Категория</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Сумма</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Тип</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="income" name="type" value="INCOME" required>
                        <label class="form-check-label" for="income">Доход</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="expense" name="type" value="EXPENSE" required>
                        <label class="form-check-label" for="expense">Расход</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Добавить</button>
        </form>
    </div>
</div>

</body>
</html>
